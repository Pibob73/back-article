<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form method="post">
      <input type="text" id="title" value="My life" /><br />
      <input type="text" id="author" value="Ruslan" /><br />
      <input type="text" id="text" value="Dwarf likes a beer." /><br />
      <script>
        function sendData() {
          const articleJSON = {
            title: document.getElementById("title").value,
            author: document.getElementById("author").value,
            text: document.getElementById("text").value,
          };
          fetch("http://127.0.0.1:3000", {
            method: "POST",
            headers: {
              "Content-type": "application/json; charset=UTF-8",
            },
            body: JSON.stringify(articleJSON),
          });
        }
      </script>
      <input type="button" onclick="sendData()" />
    </form>
  </body>
</html>
